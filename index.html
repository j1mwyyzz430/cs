<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web CS: Dust II (Final Fix)</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; user-select: none; background-color: #000; }
        
        /* UI Â±§ */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Ê∫ñÂøÉ */
        #crosshair { 
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; 
            transform: translate(-50%, -50%); pointer-events: none;
        }
        .crosshair-line { position: absolute; background: #0f0; }
        .h-line { width: 100%; height: 2px; top: 9px; }
        .v-line { height: 100%; width: 2px; left: 9px; }
        
        /* HUD */
        #hud {
            position: absolute; bottom: 20px; left: 20px; color: white; 
            font-size: 24px; text-shadow: 2px 2px 0 #000; display: flex; gap: 20px;
        }
        .hud-item { background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 5px; }
        
        /* Ë≥ºË≤∑ËèúÂñÆ */
        #buy-menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); color: white; padding: 20px;
            border: 2px solid #eda50e; display: none; pointer-events: auto;
            width: 300px; z-index: 10;
        }
        #buy-menu h2 { margin-top: 0; color: #eda50e; text-align: center; }
        .buy-item {
            padding: 10px; margin: 5px 0; background: #333; cursor: pointer;
            display: flex; justify-content: space-between; border: 1px solid #444;
        }
        .buy-item:hover { background: #555; border-color: #eda50e; }
        
        /* ÈÅÆÁΩ©Â±§ËàáÊåâÈàï */
        #blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); z-index: 5;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto;
        }
        #instructions {
            color: white; text-align: center; background: rgba(0,0,0,0.8); padding: 40px;
            border-radius: 10px; border: 1px solid white;
        }
        #start-btn {
            background-color: #eda50e; color: black; border: none; padding: 15px 30px;
            font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px;
            border-radius: 5px;
        }
        #start-btn:hover { background-color: #ffc107; }
        
        #kill-feed {
            position: absolute; top: 20px; right: 20px; text-align: right;
            color: white; font-size: 14px; text-shadow: 1px 1px 0 #000;
        }
        .kill-msg { margin-bottom: 5px; padding: 2px 5px; background: rgba(0,0,0,0.3); }
    </style>
    
    <!-- ÂºïÂÖ• Three.js r128 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- ÂºïÂÖ• PointerLockControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>

    <div id="ui-layer">
        <div id="crosshair">
            <div class="crosshair-line h-line"></div>
            <div class="crosshair-line v-line"></div>
        </div>
        
        <div id="hud">
            <div class="hud-item">‚ù§Ô∏è <span id="health">100</span></div>
            <div class="hud-item">üõ°Ô∏è <span id="armor">0</span></div>
            <div class="hud-item">üî´ <span id="ammo">20/60</span></div>
            <div class="hud-item">üí∞ $<span id="money">800</span></div>
        </div>

        <div id="kill-feed"></div>
    </div>

    <div id="buy-menu">
        <h2>Ë≥ºË≤∑ËèúÂñÆ (B)</h2>
        <div class="buy-item" onclick="buyWeapon('ak47', 2700)"><span>AK-47</span><span>$2700</span></div>
        <div class="buy-item" onclick="buyWeapon('m4a1', 3100)"><span>M4A1</span><span>$3100</span></div>
        <div class="buy-item" onclick="buyWeapon('awp', 4750)"><span>AWP</span><span>$4750</span></div>
        <div class="buy-item" onclick="buyArmor()"><span>Èò≤ÂΩàË°£</span><span>$650</span></div>
        <div style="text-align: center; margin-top: 10px; font-size: 12px; color: #aaa;">ÈªûÊìäË≥ºË≤∑ÔºåÊåâ B ÈóúÈñâ</div>
    </div>

    <div id="blocker">
        <div id="instructions">
            <h1 style="margin-top:0">CS: Web Dust II</h1>
            <p>WASD ÁßªÂãï | Á©∫ÁôΩÈçµ Ë∑≥Ë∫ç | ÊªëÈº† Â∞ÑÊìä</p>
            <p>R ÊèõÂΩà | B Ë≥ºË≤∑ËèúÂñÆ</p>
            <!-- ÊòéÁ¢∫ÁöÑÈñãÂßãÊåâÈàï -->
            <button id="start-btn">ÈªûÊìäÈñãÂßãÈÅäÊà≤</button>
        </div>
    </div>

    <script>
        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        
        let health = 100;
        let money = 800;
        let ammo = 20;
        let totalAmmo = 60;
        let currentWeapon = 'glock';
        let isBuyMenuOpen = false;
        
        const bots = [];
        const obstacles = [];
        
        const weapons = {
            'glock': { damage: 15, fireRate: 200, magSize: 20, color: 0x555555 },
            'ak47': { damage: 35, fireRate: 100, magSize: 30, color: 0x8B4513 },
            'm4a1': { damage: 30, fireRate: 90, magSize: 30, color: 0x333333 },
            'awp': { damage: 100, fireRate: 1200, magSize: 10, color: 0x228B22 }
        };
        let lastShotTime = 0;
        let gunMesh;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 0, 750);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10;

            const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(100, 100, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // --- ÈóúÈçµ‰øÆÊîπÔºöPointerLockControls ÂàùÂßãÂåñ ---
            controls = new THREE.PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            const startBtn = document.getElementById('start-btn');
            const instructions = document.getElementById('instructions');

            // ‰ΩøÁî®ÊåâÈàïËß∏ÁôºÈéñÂÆöÔºåÊàêÂäüÁéáÊõ¥È´ò
            startBtn.addEventListener('click', function () {
                try {
                    controls.lock();
                } catch (e) {
                    console.error("Pointer Lock Error:", e);
                    alert("ÁÄèË¶ΩÂô®ÁÑ°Ê≥ïÈéñÂÆöÈº†Ê®ôÔºåË´ãÂòóË©¶‰ΩøÁî® Chrome ‰∏¶Á¢∫‰øù‰∏çÊòØÂú®È†êË¶ΩÊ®°Âºè‰∏ã„ÄÇ");
                }
            });

            controls.addEventListener('lock', function () {
                blocker.style.display = 'none';
                if(isBuyMenuOpen) toggleBuyMenu();
            });

            controls.addEventListener('unlock', function () {
                if (!isBuyMenuOpen) {
                    blocker.style.display = 'flex';
                    startBtn.innerText = "ÂõûÂà∞ÈÅäÊà≤";
                    instructions.querySelector('h1').innerText = "Êö´ÂÅú";
                }
            });

            scene.add(controls.getObject());

            // ÈçµÁõ§‰∫ã‰ª∂
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump === true) velocity.y += 350; canJump = false; break;
                    case 'KeyB': toggleBuyMenu(); break;
                    case 'KeyR': reload(); break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', shoot);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);

            createMap();
            spawnBots(9);
            createWeaponModel();
            updateHUD();
        }

        function createMap() {
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0xEBCFA8 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            function createWall(x, y, z, w, h, d, color = 0xC2B280) {
                const geometry = new THREE.BoxGeometry(w, h, d);
                const material = new THREE.MeshLambertMaterial({ color: color });
                const wall = new THREE.Mesh(geometry, material);
                wall.position.set(x, y + h / 2, z);
                wall.castShadow = true;
                wall.receiveShadow = true;
                scene.add(wall);
                obstacles.push(wall);
                return wall;
            }

            createWall(0, 0, -200, 400, 40, 10);
            createWall(0, 0, 200, 400, 40, 10);
            createWall(-200, 0, 0, 10, 40, 400);
            createWall(200, 0, 0, 10, 40, 400);
            createWall(-50, 0, 0, 20, 30, 150);
            createWall(50, 0, 0, 20, 30, 150);
            createWall(120, 0, -120, 60, 20, 60, 0x8B4513);
            createWall(150, 0, -50, 10, 30, 100);
            createWall(-120, 0, -120, 60, 25, 60, 0x8B4513);
            createWall(-100, 0, -50, 100, 30, 10);
            createWall(0, 0, 150, 40, 20, 40);
        }

        function createWeaponModel() {
            if(gunMesh) camera.remove(gunMesh);
            const geo = new THREE.BoxGeometry(0.5, 0.5, 2);
            const mat = new THREE.MeshLambertMaterial({ color: weapons[currentWeapon].color });
            gunMesh = new THREE.Mesh(geo, mat);
            gunMesh.position.set(1, -1, -2);
            camera.add(gunMesh);
        }

        function shoot() {
            if (!controls.isLocked || isBuyMenuOpen) return;
            if (ammo <= 0) return;

            const now = performance.now();
            const weaponData = weapons[currentWeapon];
            if (now - lastShotTime < weaponData.fireRate) return;

            lastShotTime = now;
            ammo--;
            updateHUD();

            gunMesh.position.z += 0.5;
            setTimeout(() => { gunMesh.position.z -= 0.5; }, 50);

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(scene.children);
            
            createBulletTracer(raycaster.ray);

            for (let i = 0; i < intersects.length; i++) {
                const obj = intersects[i].object;
                if (obj.userData.isBot) {
                    damageBot(obj, weaponData.damage);
                    break;
                }
                if (obstacles.includes(obj) || obj.geometry.type === 'PlaneGeometry') {
                    createImpact(intersects[i].point);
                    break;
                }
            }
        }

        function createBulletTracer(ray) {
            const material = new THREE.LineBasicMaterial({ color: 0xffff00 });
            const points = [
                gunMesh.getWorldPosition(new THREE.Vector3()).add(new THREE.Vector3(0,0,-1)),
                ray.at(100, new THREE.Vector3())
            ];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            setTimeout(() => scene.remove(line), 50);
        }

        function createImpact(point) {
            const geo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const mat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.copy(point);
            scene.add(mesh);
            setTimeout(() => scene.remove(mesh), 2000);
        }

        function spawnBots(count) {
            const botGeo = new THREE.CylinderGeometry(1.5, 1.5, 6, 8); 
            const botMatT = new THREE.MeshLambertMaterial({ color: 0xFF0000 });
            const botMatCT = new THREE.MeshLambertMaterial({ color: 0x0000FF });

            for (let i = 0; i < count; i++) {
                const bot = new THREE.Mesh(botGeo, (Math.random()>0.5) ? botMatT : botMatCT);
                bot.position.set((Math.random() - 0.5) * 300, 3, (Math.random() - 0.5) * 300);
                
                bot.userData = { 
                    isBot: true, 
                    health: 100, 
                    changeDirTime: 0,
                    randomDir: new THREE.Vector3()
                };
                
                scene.add(bot);
                bots.push(bot);
            }
        }

        function damageBot(bot, amount) {
            bot.userData.health -= amount;
            bot.material.emissive.setHex(0xffffff);
            setTimeout(() => bot.material.emissive.setHex(0x000000), 50);

            if (bot.userData.health <= 0) {
                killBot(bot);
            }
        }

        function killBot(bot) {
            scene.remove(bot);
            const index = bots.indexOf(bot);
            if (index > -1) bots.splice(index, 1);
            money += 300;
            updateHUD();
            showKillFeed("Player", "Bot");
            setTimeout(() => spawnBots(1), 3000);
        }

        function updateBots(delta) {
            const playerPos = controls.getObject().position;
            bots.forEach(bot => {
                const data = bot.userData;
                const directionToPlayer = new THREE.Vector3().subVectors(playerPos, bot.position).normalize();
                
                if (performance.now() > data.changeDirTime) {
                    data.randomDir = new THREE.Vector3(Math.random()-0.5, 0, Math.random()-0.5).normalize();
                    data.changeDirTime = performance.now() + 1000;
                }

                const moveDir = new THREE.Vector3().addVectors(directionToPlayer.multiplyScalar(0.5), data.randomDir.multiplyScalar(0.5)).normalize();
                bot.position.add(moveDir.multiplyScalar(10 * delta));
                bot.lookAt(playerPos);
            });
        }

        function toggleBuyMenu() {
            isBuyMenuOpen = !isBuyMenuOpen;
            const menu = document.getElementById('buy-menu');
            const blocker = document.getElementById('blocker');
            
            if (isBuyMenuOpen) {
                menu.style.display = 'block';
                blocker.style.display = 'none';
                controls.unlock();
            } else {
                menu.style.display = 'none';
                controls.lock();
            }
        }

        window.buyWeapon = function(weaponName, cost) {
            if (money >= cost) {
                money -= cost;
                currentWeapon = weaponName;
                ammo = weapons[weaponName].magSize;
                totalAmmo = weapons[weaponName].magSize * 3;
                createWeaponModel();
                updateHUD();
                toggleBuyMenu();
            } else {
                alert("ÈáëÈå¢‰∏çË∂≥ÔºÅ");
            }
        };

        window.buyArmor = function() {
            if (money >= 650) {
                money -= 650;
                document.getElementById('armor').innerText = "100";
                updateHUD();
            }
        };
        
        function reload() {
            if (totalAmmo > 0 && ammo < weapons[currentWeapon].magSize) {
                ammo = weapons[currentWeapon].magSize;
                totalAmmo -= weapons[currentWeapon].magSize;
                if(totalAmmo < 0) totalAmmo = 0;
                gunMesh.rotation.x = Math.PI;
                setTimeout(() => gunMesh.rotation.x = 0, 1000);
                updateHUD();
            }
        }

        function updateHUD() {
            document.getElementById('health').innerText = health;
            document.getElementById('money').innerText = money;
            document.getElementById('ammo').innerText = `${ammo}/${totalAmmo}`;
        }

        function showKillFeed(killer, victim) {
            const feed = document.getElementById('kill-feed');
            const msg = document.createElement('div');
            msg.className = 'kill-msg';
            msg.innerHTML = `<b>${killer}</b> üî´ ${victim}`;
            feed.appendChild(msg);
            setTimeout(() => {
                msg.style.opacity = 0;
                setTimeout(() => msg.remove(), 1000);
            }, 3000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            
            if (controls.isLocked === true) {
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }
                
                updateBots(delta);
            }
            prevTime = time;
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
