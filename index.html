    // ==========================================
    // 2. æ˜Ÿç©ºèƒŒæ™¯é‚è¼¯ (Canvas)
    // ==========================================
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initStars();
    }

    function initStars() {
        stars = [];
        const starCount = 100;
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
                speed: Math.random() * 0.05
            });
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
            ctx.fill();
            star.alpha += star.speed;
            if (star.alpha > 1 || star.alpha < 0.2) star.speed = -star.speed;
        });
        requestAnimationFrame(drawStars);
    }

    // ==========================================
    // 3. éŠæˆ²é‚è¼¯ (Logic)
    // ==========================================
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let canAnswer = true;
    let answeredHistory = []; 

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initGame() {
        currentIndex = 0;
        score = 0;
        answeredHistory = [];
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('result-screen').style.display = 'none';
        
        // éš¨æ©Ÿé¸ 20 é¡Œ
        const shuffled = shuffleArray([...fullQuestionBank]);
        currentQuestions = shuffled.slice(0, 20);
        
        renderQuestion();
    }

    function renderQuestion() {
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-text').innerHTML = '';
        canAnswer = true;

        if (currentIndex >= currentQuestions.length) {
            endGame();
            return;
        }

        const q = currentQuestions[currentIndex];
        const progressPercent = (currentIndex / 20) * 100;
        
        document.getElementById('progress').style.width = `${progressPercent}%`;
        
        // --- æ ¸å¿ƒé‚è¼¯ï¼šé¡¯ç¤ºèªå¢ƒè©ä¸¦é«˜äº®ç›®æ¨™å­— ---
        const displayDiv = document.getElementById('question-word');
        // ä½¿ç”¨ replace å°‡ç›®æ¨™å­—æ›¿æ›ç‚ºå¸¶ span çš„é«˜äº®ç‰ˆæœ¬
        // æ³¨æ„ï¼šåªæ›¿æ›ç¬¬ä¸€å€‹åŒ¹é…åˆ°çš„å­—ï¼Œé¿å…é‡è¤‡
        const highlightedContext = q.context.replace(q.word, `<span class="target-char">${q.word}</span>`);
        displayDiv.innerHTML = highlightedContext;
        
        // æº–å‚™é¸é …
        let options = [q.pinyin, ...q.options];
        options = shuffleArray(options);

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(opt, q);
            container.appendChild(btn);
        });
    }

    function handleAnswer(selected, question) {
        if (!canAnswer) return;
        canAnswer = false;

        const buttons = document.querySelectorAll('.option-btn');
        let isCorrect = selected === question.pinyin;

        buttons.forEach(btn => {
            if (btn.textContent === question.pinyin) {
                btn.classList.add('correct');
            } else if (btn.textContent === selected && !isCorrect) {
                btn.classList.add('wrong');
            }
            btn.disabled = true; 
        });

        const feedbackDiv = document.getElementById('feedback-text');
        if (isCorrect) {
            score++;
            feedbackDiv.innerHTML = `<span style="color:var(--success-color); font-weight:bold;">âœ… ç­”å°äº†ï¼</span>`;
        } else {
            feedbackDiv.innerHTML = `<span style="color:var(--accent-color); font-weight:bold;">âŒ ç­”éŒ¯äº†ï¼æ‡‰è®€ï¼š${question.pinyin}</span>`;
        }
        
        if (question.note) {
            feedbackDiv.innerHTML += `<span class="feedback-note">ğŸ’¡ ${question.note}</span>`;
        }

        answeredHistory.push({
            context: question.context,
            word: question.word,
            pinyin: question.pinyin,
            note: question.note,
            isCorrect: isCorrect
        });

        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentIndex++;
        renderQuestion();
    }

    function endGame() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        const finalScore = score * 5;
        const scoreCircle = document.getElementById('final-score');
        const evalText = document.getElementById('eval-text');
        
        scoreCircle.textContent = finalScore;
        
        if (finalScore >= 90) {
            scoreCircle.style.borderColor = "#27ae60"; scoreCircle.style.color = "#27ae60";
            evalText.innerHTML = "<strong>ä¸€ç´šä¹™ç­‰æ°´å¹³ï¼</strong><br>èªæ„Ÿæ¥µä½³ï¼Œè«‹ä¿æŒã€‚";
        } else if (finalScore >= 80) {
            scoreCircle.style.borderColor = "#2980b9"; scoreCircle.style.color = "#2980b9";
            evalText.innerHTML = "<strong>äºŒç´šç”²ç­‰æ°´å¹³ï¼</strong><br>å·²é”æ•™å¸«åŸºæº–ã€‚";
        } else {
            scoreCircle.style.borderColor = "#e74c3c"; scoreCircle.style.color = "#e74c3c";
            evalText.innerHTML = "<strong>éœ€åŠ å¼·å¤šéŸ³å­—ç·´ç¿’ã€‚</strong>";
        }

        const reviewContainer = document.getElementById('review-container');
        let html = "";
        answeredHistory.forEach(item => {
            // åœ¨å›é¡§ä¸­ä¹Ÿé«˜äº®ç›®æ¨™å­—
            const highlightedContext = item.context.replace(item.word, `<span class="review-target">${item.word}</span>`);
            const statusIcon = item.isCorrect ? "âœ…" : "âŒ";
            html += `
                <div class="review-item">
                    <div>${statusIcon} <span class="review-context">${highlightedContext}</span> 
                    <span style="color:#f1c40f; font-weight:bold; margin-left:10px;">${item.pinyin}</span></div>
                    <div style="font-size:13px; color:#95a5a6; margin-top:4px; padding-left:24px;">${item.note}</div>
                </div>
            `;
        });
        reviewContainer.innerHTML = html;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawStars();
    initGame();

</script>
